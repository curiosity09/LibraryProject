<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Page</title>
</head>
<body>
Register Page
<form class="formDesign" method="post" action="/controller" enctype="application/x-www-form-urlencoded">
    <input type="hidden" name="command" value="registerUser">
    <label for="login">Username</label>
    <input id="login" type="text" name="username" placeholder="Enter login here" required><br>
    <label for="pass">Password</label>
    <input id="pass" type="password" name="password" placeholder="Enter password here" required><br>
    <label for="name">Name</label>
    <input id="name" type="text" name="name" placeholder="Enter your name here" required><br>
    <label for="surname">Surname</label>
    <input id="surname" type="text" name="surname" placeholder="Enter your surname here" required><br>
    <label for="phone">Phone</label>
    <input id="phone" type="text" name="phone" placeholder="Enter your phone number here" required><br>
    <label for="email">Email</label>
    <input id="email" type="email" name="email" placeholder="Enter your email address here" required><br>
    <input type="submit" name="submit">
</form>
</body>
</html>
